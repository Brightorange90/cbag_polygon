# growing positive rect grows it
- - [[0, 0], [5, 0], [5, 5], [0, 5]]
  - [-1, -2, 1, 2]
  - [[-1, 7], [-1, -2], [6, -2], [6, 7]]
# shrinking positive rect shrinks it
- - [[0, 0], [5, 0], [5, 5], [0, 5]]
  - [1, 2, -1, -2]
  - [[1, 3], [1, 2], [4, 2], [4, 3]]
# growing positive triangle grows it
- - [[0, 0], [4, 0], [0, 4]]
  - [-1, -2, 1, 2]
  - [[-1, 6], [-1, -2], [5, -2], [5, 2], [1, 6]]
# shrinking positive triangle shrinks it
- - [[0, 0], [8, 0], [0, 8]]
  - [1, 2, -1, -2]
  - [[1, 2], [3, 2], [1, 4]]
